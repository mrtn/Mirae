name: Create Release and ZIP

permissions:
  contents: write

on:
  push:
    branches:
      - release

jobs:
  build-and-release:
    name: Build ZIP and create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get plugin version from mirae.php
        id: get_version
        run: |
          version=$(grep -oP 'Version:\s*\K[\d.]+' mirae.php)
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Get previous tag
        id: get_previous_tag
        run: |
          echo "tag=$(git describe --tags --abbrev=0 HEAD^)" >> $GITHUB_OUTPUT

      - name: Generate changelog from commits
        id: generate_changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          git log ${{ steps.get_previous_tag.outputs.tag }}..HEAD --pretty=format:"- %s"
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create ZIP file of plugin
        run: |
          mkdir -p build/mirae
          rsync -av --exclude=.git --exclude=build ./ build/mirae/
          cd build
          zip -r mirae-v${VERSION}.zip mirae

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body: ${{ steps.generate_changelog.outputs.changelog }}
          files: build/mirae-v${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
